# CI workflow — runs tests, coverage, linting, and benchmarks on push/PR.
# Matrix tests Node.js 18.x and 20.x; benchmarks run only on 20.x after tests pass.
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-split:
    name: Test (${{ matrix.group }})
    runs-on: ubuntu-latest
    # Runs in parallel with the main `test` job for fast per-group feedback
    strategy:
      fail-fast: false  # let all groups report independently
      matrix:
        group: [core, utils, integration]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Cache Jest transform cache
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: jest-20.x-split-${{ matrix.group }}-${{ hashFiles('jest.config.js', 'tsconfig.json') }}
          restore-keys: jest-20.x-split-${{ matrix.group }}-

      - name: Run ${{ matrix.group }} tests
        run: npm run test:${{ matrix.group }}

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci  # clean install for reproducible builds

      - name: Audit dependencies
        # Run only once (not per Node version) to avoid duplicate reports
        if: matrix.node-version == '20.x'
        run: npm audit --audit-level=moderate

      - name: Type-check (tsc --noEmit)
        run: npm run validate

      - name: Lint TypeScript
        # Run only once (not per Node version) to avoid duplicate lint reports
        if: matrix.node-version == '20.x'
        run: npm run lint

      - name: Lint Markdown
        # Run only once (not per Node version) to avoid duplicate lint reports
        if: matrix.node-version == '20.x'
        run: npx --yes markdownlint-cli "**/*.md" --ignore node_modules --ignore .ai_workflow --config .markdownlint.json

      - name: Cache Jest transform cache
        uses: actions/cache@v4
        with:
          path: .jest-cache
          key: jest-${{ matrix.node-version }}-${{ hashFiles('jest.config.js', 'tsconfig.json') }}
          restore-keys: jest-${{ matrix.node-version }}-

      - name: Run unit & integration tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        # Artifacts are kept 14 days — sufficient for PR review cycles
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: test  # only run benchmarks if tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci  # clean install for reproducible builds

      - name: Run performance benchmarks
        run: npm run bench

  flaky-detection:
    name: Flaky Test Detection
    runs-on: ubuntu-latest
    needs: test  # only run if baseline tests pass
    # Run on push to main and on PRs — catches async leaks and order-dependent failures
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests 3× with randomised order and forceExit
        # --randomize: shuffles test order within each suite (detects state-leak dependencies)
        # --forceExit: exits after all tests complete (detects async resource leaks / open handles)
        # Three sequential runs amplify the chance of catching non-deterministic failures
        run: |
          for i in 1 2 3; do
            echo "--- Flaky detection run $i/3 ---"
            npm test -- --forceExit --randomize || exit 1
          done

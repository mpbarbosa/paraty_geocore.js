# Dependabot configuration â€” automated dependency updates for npm packages
# and GitHub Actions. Updates are grouped into single PRs to reduce review noise.
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"         # conventional commit prefix for dependency bumps
      include: "scope"        # e.g. "chore(deps): bump jest from 29.7.0 to 29.8.0"
    groups:
      dev-dependencies:
        # Group all npm updates into a single PR to reduce review noise
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore"
      include: "scope"        # e.g. "chore(ci): bump actions/checkout from 4.1.0 to 4.2.0"

project:
  name: paraty_geocore.js
  type: nodejs-library
  kind: location_based_service  # domain classification: geolocation/LBS application
  version: '0.9.6-alpha'  # keep in sync with package.json
  description: paraty_geocore.js project
tech_stack:
  primary_language: typescript
  build_system: tsc  # tsc compiles src/**/*.ts â†’ dist/
  test_framework: jest
  test_runner: ts-jest  # TypeScript test runner
  doc_tool: typedoc     # TypeScript documentation generator
  test_command: npm test
  lint_command: npm run lint
structure:
  source_dirs:
    - src
  test_dirs:
    - test
    - __tests__  # Jest default; kept for compatibility with jest --testPathPattern
  docs_dirs:
    - docs
workflow:
  stages:
    quick:
      enabled: true
      steps:
        - step_00  # environment validation
        - step_01  # dependency check
        - step_02  # static analysis / lint
    medium:
      enabled: true
      steps:
        - step_00  # environment validation
        - step_01  # dependency check
        - step_02  # static analysis / lint
        - step_03  # unit tests
        - step_04  # security scan
        - step_05  # documentation check
    full:
      enabled: true
      steps:
        - step_00  # environment validation
        - step_01  # dependency check
        - step_02  # static analysis / lint
        - step_03  # unit tests
        - step_04  # security scan
        - step_05  # documentation check
        - step_06  # integration tests
        - step_07  # coverage report generation
        - step_08  # release readiness check
        - step_0f  # artifact commit: versions and commits all workflow outputs to the repo
validation:
  documentation:
    required: true
    min_coverage: 80  # 80% of public API surface must be documented
  testing:
    required: true
    min_coverage: 80  # 80% line coverage threshold; enforced by jest --coverage (matches jest.config.js coverageThreshold)

deploy:
  enabled: true
  script: "scripts/deploy.sh"
  description: "Build TypeScript, commit artifacts, tag release, push, and generate jsDelivr CDN URLs"
